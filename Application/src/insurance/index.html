<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MyInsuranceApp</title>

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/custom.css">
</head>

<body>

    <div class="container">
                <!-- Page header -->
        <div class="row">
            <center>
                <h1>Insurance App</h1>
            </center>
        </div>
        <!-- Form -->
        <form>
            <!-- Personal Details -->
            <div class="row">
                <div class="six columns">
                    <label for="firstname">First Name</label>
                    <input class="u-full-width" type="text" id="firstname" placeholder="First Name">
                </div>

                <div class="six columns">
                    <label for="lastname">Last Name</label>
                    <input class="u-full-width" type="text" id="lastname" placeholder="Last Name">
                </div>
            </div>

            <div class="row">
                <div class="six columns">
                    <label for="exampleEmailInput">Your Email</label>
                    <input class="u-full-width" type="email" placeholder="your@email.com" id="exampleEmailInput">
                </div>
                <div class="six columns">
                    <label for="age">Age</label>
                    <select class="u-full-width" id="age">
                        <option value="Option 1">Select Your Age Range</option>
                        <option value="Option 2">18-23</option>
                        <option value="Option 3">24-29</option>
                        <option value="Option 3">30+</option>
                    </select>
                </div>
            </div>
            <!-- Car Details -->
            <div class="row">
                <div class="six columns">
                    <label for="carmake">Make</label>
                    <select class="u-full-width" id="carmake">
                        <option value="Option 1">Select Make</option>
                        <option value="Option 1">Audi</option>
                        <option value="Option 2">BMW</option>
                        <option value="Option 3">Mercedes</option>
                        <option value="Option 3">Volkswagen</option>
                    </select>
                </div>
                <div class="six columns">
                    <label for="carmodel">Model</label>
                    <select class="u-full-width" id="carmodel">
                        <option value="Option 1">Select Model</option>
                        <option value="Option 2">Admiration</option>
                        <option value="Option 3">Can I get your number?</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="six columns">
                    <label for="cartype">Body</label>
                    <select class="u-full-width" id="cartype">
                        <option value="Option 1">Select Type</option>
                        <option value="Option 2">Saloon</option>
                        <option value="Option 3">Hatchback</option>
                        <option value="Option 4">Coupe</option>
                        <option value="Option 5">Cabrio</option>
                    </select>
                </div>
                <div class="six columns">
                    <label for="caryear">Car Year</label>
                    <select class="u-full-width" id="caryear">
                        <option value="Option 1">Select Car Year</option>
                        <option value="Option 2">2018</option>
                        <option value="Option 3">2017</option>
                        <option value="Option 4">2016</option>
                        <option value="Option 5">2015</option>
                    </select>
                </div>
            </div>
            <!-- Buttons -->
            <div class="row">
                <div class="six columns">
                    <input class="button-primary u-full-width" type="submit" value="Submit">
                </div>
                <div class="six columns">
                    <input class="button u-full-width" type="submit" value="Reset">
                </div>
            </div>
        </form>
    </div>

</body>

</html>
